<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>{{title}}</title>
        <style>
            table, td, th {
                border: 1px solid
            }
        </style>
    </head>
    <body>
        <a href="./diff/index.html"> Diff Report </a>
        <table>
            <tr>
                <th>Skp Name</th>
                <th>Image (From skp_no_opt)</th>
            {% for opt in skp_membench_opts %}
                    <th> {{ opt }} </th>
            {% endfor %}
            </tr>
            {% for skp in skp_membench_results %}
            <tr>
                <td> {{ skp['name'] }} </td>
                <td> <img src="{{ skp['ref_img_url'] }}"/> </td>
                {% for opt in skp_membench_opts %}
                    <td> 
                        <a href = "{{skp[opt]['link']}}">
                        {{skp[opt]['value']}} 
                        </a>
                    </td>
                {% endfor %}

            </tr>
            {% endfor %}
            
        </table>
    </body>
</html>
